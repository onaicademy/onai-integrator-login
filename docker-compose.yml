# ============================================
# Оркестрация всех сервисов onAI
# ============================================
# Использование:
# - Запуск всех сервисов: docker-compose up -d
# - Запуск только Main: docker-compose -f docker/docker-compose.shared.yml -f docker/docker-compose.main.yml up -d
# - Запуск только Traffic: docker-compose -f docker/docker-compose.shared.yml -f docker/docker-compose.traffic.yml up -d
# - Запуск только Tripwire: docker-compose -f docker/docker-compose.shared.yml -f docker/docker-compose.tripwire.yml up -d

version: '3.8'

# Подключение всех конфигураций
include:
  - docker/docker-compose.shared.yml
  - docker/docker-compose.main.yml
  - docker/docker-compose.traffic.yml
  - docker/docker-compose.tripwire.yml
