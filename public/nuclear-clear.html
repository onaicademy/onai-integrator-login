    <style>
        body {

            display: flex;

        .container {

        h1 { font-size: 32px; margin-bottom: 20px; }

        button:hover { background: #00CC6A; }

<body>
    <div class="container">
        <h1>üî• –ñ–ï–°–¢–ö–ê–Ø –û–ß–ò–°–¢–ö–ê –ö–≠–®–ê</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–ª–Ω–æ–π –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞</p>
        <button onclick="clearEverything()">–û–ß–ò–°–¢–ò–¢–¨ –í–°–Å</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        function clearEverything() {
            const status = document.getElementById('status');
            status.innerHTML = '‚è≥ –û—á–∏—Å—Ç–∫–∞...';
            
            // 1. Clear localStorage
            localStorage.clear();
            status.innerHTML += '<br>‚úÖ localStorage cleared';
            
            // 2. Clear sessionStorage
            sessionStorage.clear();
            status.innerHTML += '<br>‚úÖ sessionStorage cleared';
            
            // 3. Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            status.innerHTML += '<br>‚úÖ Cookies cleared';
            
            // 4. Unregister service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
                status.innerHTML += '<br>‚úÖ Service workers cleared';
            }
            
            // 5. Clear cache storage
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    names.forEach(function(name) {
                        caches.delete(name);
                    });
                });
                status.innerHTML += '<br>‚úÖ Cache storage cleared';
            }
            
            status.innerHTML += '<br><br>‚úÖ –í–°–Å –û–ß–ò–©–ï–ù–û!';
            status.innerHTML += '<br>üîÑ –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...';
            
            // 6. Redirect —Å cache busting
            setTimeout(() => {
                window.location.href = 'https://expresscourse.onai.academy/sales-manager?nocache=' + Date.now();
            }, 2000);
        }
    </script>
