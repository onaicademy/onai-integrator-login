<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #030303 0%, #0a0a0a 100%);
            color: #00FF88;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #00FF88;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status { 
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #00FF88;
        }
        .log-line {
            margin: 8px 0;
            padding: 5px;
            border-left: 3px solid #00FF88;
            padding-left: 10px;
        }
        .log-error { 
            border-left-color: #ff6b6b;
            color: #ff6b6b;
        }
        .log-success {
            border-left-color: #00FF88;
            color: #00FF88;
        }
        .log-info {
            border-left-color: #888;
            color: #888;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #00FF88 0%, #00cc6a 100%);
            color: #030303;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        button.secondary {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            color: #00FF88;
        }
        .progress {
            width: 100%;
            height: 6px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00FF88 0%, #00cc6a 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .countdown {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #00FF88;
            margin: 20px 0;
            display: none;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ –û–ß–ò–°–¢–ö–ê –ö–≠–®–ê</h1>
        <p class="subtitle">–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã</p>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="status" id="status">
            <div class="log-line log-info">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∫–æ–º–∞–Ω–¥—ã...</div>
        </div>

        <button onclick="clearEverything()" id="clearBtn">
            üöÄ –û–ß–ò–°–¢–ò–¢–¨ –í–°–Å –ò –û–ë–ù–û–í–ò–¢–¨
        </button>
        <button onclick="hardReload()" class="secondary">
            ‚ö° –ñ–Å–°–¢–ö–ê–Ø –ü–ï–†–ï–ó–ê–ì–†–£–ó–ö–ê
        </button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const clearBtn = document.getElementById('clearBtn');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const countdownDiv = document.getElementById('countdown');

        function log(msg, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line log-${type}`;
            line.textContent = msg;
            statusDiv.appendChild(line);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function setProgress(percent) {
            progressDiv.style.display = 'block';
            progressBar.style.width = percent + '%';
        }

        function showCountdown(seconds) {
            countdownDiv.style.display = 'block';
            countdownDiv.textContent = seconds;
            
            if (seconds > 0) {
                setTimeout(() => showCountdown(seconds - 1), 1000);
            }
        }

        async function clearEverything() {
            statusDiv.innerHTML = '';
            log('üîÑ –ù–∞—á–∏–Ω–∞—é –ø–æ–ª–Ω—É—é –æ—á–∏—Å—Ç–∫—É...', 'info');
            clearBtn.disabled = true;
            setProgress(10);
            
            try {
                // 1. localStorage
                localStorage.clear();
                log('‚úÖ localStorage –æ—á–∏—â–µ–Ω', 'success');
                setProgress(20);
                await sleep(200);
                
                // 2. sessionStorage
                sessionStorage.clear();
                log('‚úÖ sessionStorage –æ—á–∏—â–µ–Ω', 'success');
                setProgress(30);
                await sleep(200);
                
                // 3. Service Workers
                if ('serviceWorker' in navigator) {
                    try {
                        const registrations = await navigator.serviceWorker.getRegistrations();
                        for (let registration of registrations) {
                            await registration.unregister();
                            log('‚úÖ Service Worker —É–¥–∞–ª—ë–Ω', 'success');
                        }
                        setProgress(50);
                    } catch (e) {
                        log('‚ö†Ô∏è Service Workers: ' + e.message, 'error');
                    }
                }
                await sleep(200);
                
                // 4. Cache Storage
                if ('caches' in window) {
                    try {
                        const cacheNames = await caches.keys();
                        for (let cacheName of cacheNames) {
                            await caches.delete(cacheName);
                            log('‚úÖ –ö—ç—à —É–¥–∞–ª—ë–Ω: ' + cacheName, 'success');
                        }
                        setProgress(70);
                    } catch (e) {
                        log('‚ö†Ô∏è Cache Storage: ' + e.message, 'error');
                    }
                }
                await sleep(200);
                
                // 5. Cookies
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    const eqPos = cookie.indexOf("=");
                    const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
                }
                log('‚úÖ Cookies –æ—á–∏—â–µ–Ω—ã', 'success');
                setProgress(90);
                await sleep(200);
                
                // 6. IndexedDB
                if (window.indexedDB && window.indexedDB.databases) {
                    try {
                        const databases = await window.indexedDB.databases();
                        for (let db of databases) {
                            if (db.name) {
                                window.indexedDB.deleteDatabase(db.name);
                                log('‚úÖ IndexedDB —É–¥–∞–ª–µ–Ω–∞: ' + db.name, 'success');
                            }
                        }
                    } catch (e) {
                        log('‚ö†Ô∏è IndexedDB: ' + e.message, 'error');
                    }
                }
                
                setProgress(100);
                log('', 'info');
                log('üéâ –í–°–Å –û–ß–ò–©–ï–ù–û –£–°–ü–ï–®–ù–û!', 'success');
                log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞—é —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã...', 'info');
                
                showCountdown(3);
                
                setTimeout(() => {
                    window.location.href = '/integrator/modules?nocache=' + Date.now();
                }, 3000);
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
                clearBtn.disabled = false;
            }
        }

        function hardReload() {
            statusDiv.innerHTML = '';
            log('‚ö° –í—ã–ø–æ–ª–Ω—è—é –∂—ë—Å—Ç–∫—É—é –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É...', 'info');
            setTimeout(() => {
                window.location.href = '/integrator/modules?v=' + Date.now();
                location.reload(true);
            }, 500);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !clearBtn.disabled) {
                clearEverything();
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
        window.addEventListener('load', () => {
            log('‚úÖ –ü–∞–Ω–µ–ª—å –æ—á–∏—Å—Ç–∫–∏ –≥–æ—Ç–æ–≤–∞', 'success');
            log('üí° –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –∏–ª–∏ Enter –¥–ª—è –æ—á–∏—Å—Ç–∫–∏', 'info');
        });
    </script>
</body>
</html>
