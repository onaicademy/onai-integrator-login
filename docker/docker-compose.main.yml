# ============================================
# Main Platform (LMS) - для студентов
# ============================================

version: '3.8'

services:
  # Frontend Main Platform
  main-frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    container_name: onai-main-frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://onai.academy/api
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    depends_on:
      - main-backend
    restart: unless-stopped
    networks:
      - onai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend Main Platform
  main-backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: onai-main-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_URL=redis://shared-redis:6379
      - JWT_SECRET=${SUPABASE_JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_DEBUGGER_API_KEY=${GROQ_DEBUGGER_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_ANALYTICS_BOT_TOKEN}
      - TELEGRAM_MENTOR_BOT_TOKEN=${TELEGRAM_BOT_TOKEN_MENTOR}
      - TELEGRAM_ADMIN_BOT_TOKEN=${TELEGRAM_ADMIN_BOT_TOKEN}
      - SENTRY_DSN=${SENTRY_DSN}
      - MOBIZON_API_KEY=${MOBIZON_API_KEY}
      - WHAPI_API_URL=${WHAPI_API_URL}
      - WHAPI_TOKEN=${WHAPI_TOKEN}
      - BUNNY_STREAM_API_KEY=${BUNNY_STREAM_API_KEY}
      - BUNNY_STREAM_LIBRARY_ID=${BUNNY_STREAM_LIBRARY_ID}
      - BUNNY_STREAM_CDN_HOSTNAME=${BUNNY_STREAM_CDN_HOSTNAME}
    depends_on:
      shared-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - onai-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    volumes:
      - ../backend/logs:/app/logs
      - ../backend/uploads:/app/uploads

  # Worker Main Platform
  main-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.worker
    container_name: onai-main-worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - REDIS_URL=redis://shared-redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      shared-redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - onai-network
    healthcheck:
      test: ["CMD", "node", "-e", "const { createClient } = require('redis'); const client = createClient({ url: 'redis://shared-redis:6379' }); client.on('error', () => process.exit(1)); client.connect().then(() => client.quit()).then(() => process.exit(0))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    volumes:
      - ../backend/logs:/app/logs

networks:
  onai-network:
    external: true
