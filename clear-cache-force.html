<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞</title>
    <style>
        body {
            background: #030303;
            color: #00FF88;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            text-align: center;
            border: 2px solid #00FF88;
            padding: 40px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.05);
        }
        h1 { font-size: 2em; margin-bottom: 20px; }
        .status { 
            margin: 20px 0; 
            padding: 15px; 
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            min-height: 100px;
        }
        button {
            background: #00FF88;
            color: #030303;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #00cc6a; }
        .warning { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ –û–ß–ò–°–¢–ö–ê –ö–≠–®–ê</h1>
        <p>–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ Service Worker –∏ –∫—ç—à–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</p>
        
        <div class="status" id="status">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—á–∏—Å—Ç–∫–∏...
        </div>

        <button onclick="clearEverything()">üöÄ –û–ß–ò–°–¢–ò–¢–¨ –ò –ü–ï–†–ï–ó–ê–ì–†–£–ó–ò–¢–¨</button>
        <button onclick="openInIncognito()" style="background: #666;">üï∂Ô∏è –û—Ç–∫—Ä—ã—Ç—å –≤ —Ä–µ–∂–∏–º–µ –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ</button>
    </div>

    <script>
        const log = (msg, isError = false) => {
            const status = document.getElementById('status');
            const color = isError ? '#ff6b6b' : '#00FF88';
            status.innerHTML += `<div style="color: ${color}; margin: 5px 0;">${msg}</div>`;
        };

        async function clearEverything() {
            log('üîÑ –ù–∞—á–∏–Ω–∞—é –æ—á–∏—Å—Ç–∫—É...');
            
            try {
                // 1. –û—á–∏—Å—Ç–∏—Ç—å localStorage
                localStorage.clear();
                log('‚úÖ localStorage –æ—á–∏—â–µ–Ω');
                
                // 2. –û—á–∏—Å—Ç–∏—Ç—å sessionStorage
                sessionStorage.clear();
                log('‚úÖ sessionStorage –æ—á–∏—â–µ–Ω');
                
                // 3. –£–¥–∞–ª–∏—Ç—å –≤—Å–µ Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        log('‚úÖ Service Worker —É–¥–∞–ª—ë–Ω: ' + registration.scope);
                    }
                }
                
                // 4. –û—á–∏—Å—Ç–∏—Ç—å –∫—ç—à
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log('‚úÖ –ö—ç—à —É–¥–∞–ª—ë–Ω: ' + cacheName);
                    }
                }
                
                // 5. –û—á–∏—Å—Ç–∏—Ç—å cookies –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –¥–æ–º–µ–Ω–∞
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                log('‚úÖ Cookies –æ—á–∏—â–µ–Ω—ã');
                
                log('');
                log('üéâ –í–°–Å –û–ß–ò–©–ï–ù–û! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞—é —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...');
                
                setTimeout(() => {
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —Å –æ–±—Ö–æ–¥–æ–º –∫—ç—à–∞
                    window.location.href = 'https://onai.academy/integrator/modules?nocache=' + Date.now();
                }, 2000);
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞: ' + error.message, true);
            }
        }

        function openInIncognito() {
            log('üìã –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —ç—Ç—É —Å—Å—ã–ª–∫—É –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ —Ä–µ–∂–∏–º–µ –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ:');
            log('https://onai.academy/integrator/modules');
            
            // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä
            navigator.clipboard.writeText('https://onai.academy/integrator/modules').then(() => {
                log('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(() => {
                log('‚ö†Ô∏è –°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—Ä—É—á–Ω—É—é', true);
            });
        }
    </script>
</body>
</html>
